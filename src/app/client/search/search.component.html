<div class="search-container">
  <mat-form-field appearance="fill">
    <input (keyup)="search(query)" [(ngModel)]="query" matInput placeholder="Search domains...">
    <mat-icon *ngIf="!query" matSuffix>search</mat-icon>
    <mat-icon 
      matTooltip="clear"
      [style.cursor]="'pointer'" 
      (click)="search('');query = ''" 
      *ngIf="query" 
      matSuffix>close
    </mat-icon>
  </mat-form-field>
</div>
